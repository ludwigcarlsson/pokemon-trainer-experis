<div class="trainer-container">
  <h1>Trainer: {{ username }}</h1>
  <h2>Collected pokemons</h2>
  <div class="collected-container">
    <div
      class="pokemon-card"
      *ngFor="let card of pokemoncards"
      (click)="goToPokemon(card)"
    >
      <img src="{{card.img}}" alt="pokemon-card" class="pokemon-sprite" />
      <p class="pokemon-title">{{ card.name }}</p>
      <p class="pokemon-type">Type: <span *ngFor="let type of card.type">{{type.type.name}} </span></p>
   

    </div>
  </div>
  <button type="button" routerLink="/catalogue">Collect more pokemons!</button>
  <button type="button" [disabled]="!collectionStatus" (click)="clearPokemonCollection()">Release Pokemons</button>
</div>
