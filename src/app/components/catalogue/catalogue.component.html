<div class="page-container">
  <div class="pokedex-container">
    <div class="pokedex-header">
      <h1 class="pokedex-title">Pok√©dex</h1>
      <div class="pokedex-btns">
        <button routerLink="/trainer">{{username}}</button>
        <app-logout></app-logout>
      </div>
    </div>
    <div class="pokedex-information">
      <div class="image-container">
        <img id="pokemon-image" />
        <button type="button" id="details-btn" (click)="goToPokemon(this.currentPokemon)">See details</button>
      </div>
      <div class="list-container">
        <div class="list-item" 
          id="{{pokemon.name}}" 
          *ngFor="let pokemon of pokemons" 
          (click)="showPokemon(pokemon)"
        >
          <img class="sprite-image" src="{{pokemon.sprite}}" alt="pokemon"/>
          <div class="list-name">{{pokemon.name}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
